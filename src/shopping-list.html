<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/shopping-list.css">
    <link rel="stylesheet" href="./css/index.css" />


</head>

<body>
    <include src="./partials/header.html"></include>
    <div class="container">
        <main class="main-section">
            <include src="./partials/support.html"></include>

            <section class="shop-section">

                <div class="shopping-list">
                    <h1 class="shopping-list-title shop-title">Shopping <span
                            class="shopping-list-title s-l-title">List</span>
                    </h1>
                    <div class="book-list" id="bookList">
                        <!-- Картки книг  -->
                    </div>

                    <div class="message" id="message">
                        <!-- Повідомлення, якщо список порожній -->
                        <p class="text-shop-list">This page is empty, add some books and proceed to order.</p>
                        <img srcset="./images/shopping-list-books2x.png 2x" src="./images/shopping-list-books.png"
                            alt="book" class="shop-img" width="265">

                    </div>
                    <!-- <include src="./partials/pagination.html"></include> -->
                </div>
            </section>
        </main>
    </div>
    <!-- <include src="./partials/pagination.html"></include> -->
    <include src="./partials/sign-in.html"></include>
    <include src="./partials/sign-up.html"></include>
    <include src="./partials/burger.html"></include>

    <script type="module" src="./shopping-list.js"></script>

</body>

</html>
